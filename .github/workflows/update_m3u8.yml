name: Update Rutube Stream
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests

      - name: Get M3U8 link
        id: m3u8
        continue-on-error: true
        run: |
          url=$(python get_rutube_m3u8.py)
          echo "url=${url}" >> $GITHUB_OUTPUT
          if [ -n "$url" ]; then
            echo "#EXTM3U" > rutube.m3u
            echo "#EXTINF:-1,Rutube Stream" >> rutube.m3u
            echo "$url" >> rutube.m3u
          fi

      - name: Commit and push
        if: steps.m3u8.outputs.url != ''
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add rutube.m3u
          git commit -m "Update stream link [auto]"
          git push

      - name: Show result
        run: |
          if [ -f "rutube.m3u" ]; then
            echo "Ссылка для плеера:"
            echo "https://raw.githubusercontent.com/$GITHUB_REPOSITORY/main/rutube.m3u"
            echo ""
            echo "Содержимое:"
            cat rutube.m3u
          else
            echo "Не удалось получить ссылку на поток"
          fi
