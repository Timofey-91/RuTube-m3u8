name: Publish Rutube Stream
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests

      - name: Get M3U8 link
        id: get-link
        run: |
          OUTPUT=$(python get_rutube_m3u8.py)
          echo "::set-output name=playlist::$OUTPUT"
          echo "$OUTPUT" > rutube.m3u
          
      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add rutube.m3u
          git commit -m "Update stream link [auto]"
          git push

      - name: Show result
        run: |
          echo "Ваша ссылка для плеера:"
          echo "https://raw.githubusercontent.com/${{ github.repository }}/main/rutube.m3u"
          echo ""
          echo "Содержимое файла:"
          cat rutube.m3u
